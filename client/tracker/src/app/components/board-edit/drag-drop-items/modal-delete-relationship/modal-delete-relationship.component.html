<div id="confirmation-delete-relationship" class="modal" tabindex="-1" role="dialog" data-keyboard="false"
     data-backdrop="static">
    <div class="vertical-alignment-helper">
        <div class="vertical-align-center">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div id="modal-header" class="modal-header">
                        <h3 id="modal-title" class="modal-title col-sm-11 no-padding" translate>system.confirm</h3>
                        <button id='btn-close' type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        <div class="row">
                            <div class="col-11">
                                <p id="delete-relationship"
                                   class="value">{{'system.form.validation.delete-relationship' | translate: {value: item} }}</p>
                            </div>
                        </div>
                    </div>

                    <div id="modal-footer" class="modal-footer">
                        <button id="no-btn" type="button" class="btn btn-default" data-dismiss="modal"
                                (click)="cancel()">
                            <span translate>system.no</span>
                        </button>
                        <button id="yes-btn" type="button" class="btn btn-primary" (click)="confirmation()">
                            <span translate>system.yes</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

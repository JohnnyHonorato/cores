<div id="modal-header" class="modal-header">
    <h5 id="status-attribute-header" class="modal-title text-uppercase fw-normal" translate>
        tracker-manager.status-attributes
    </h5>
    <button id="close-button" type="button" class="btn-close" (click)="closeModal.emit()">
    </button>
</div>
<div id="modal-body" class="modal-body">
    <h6 id="name-header" class="font-weight-semibold title-transition">
        {{transitions['source'].name}} >
        {{transitions['target'].name}}
    </h6>
    <label id="attributes-header" translate>tracker-manager.card-data</label>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-check d-flex align-items-center" *ngFor="let order of ordersFormArray.controls; let i = index"
             formArrayName="orders">
            <input id="title-input-{{i}}" class="form-check-input" type="checkbox" [formControlName]="i">
            <label class="form-check-label" id="title-label-{{i}}" for="title-input-{{i}}">
                {{attributesList[i].title}}
            </label>
        </div>
    </form>
    <div id="no-attributes-registered" class="no-value text-center" *ngIf="attributesList.length === 0">
        <label translate>tracker-manager.attribute.validation.no-attributes-registered</label>
    </div>
</div>
<div id="modal-footer" class="modal-footer pt-0">
    <button id="close-btn" type="button" class="btn btn-back" (click)="closeModal.emit()">
        <span translate>system.cancel</span>
    </button>

    <button id="submit-btn" type="button" class="btn btn-primary" (click)="submit()">
        <span translate>system.save</span>
    </button>
</div>

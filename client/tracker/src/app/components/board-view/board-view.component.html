<tracker-options-filter (openCloseFilter)="openFilter()"></tracker-options-filter>
<mat-drawer-container [hasBackdrop]="false">
    <mat-drawer-content>
        <div class="card">
            <div class="card-body">
                <tracker-filters [openFilter]="isOpenFilter"
                                 [filter]="filter"
                                 (activeFilter)="setSelectedFilter($event)"
                                 (clearFilters)="setSelectedFilter(null)"
                                 (removeItemFilter)="removeItemsFilter($event)">
                </tracker-filters>
                <common-loading [loading]="loading"></common-loading>
                <div class="row status-list" [ngClass]="getHeightStatusColumn()" *ngIf="!loading">
                    <tracker-status-column [status]="status" class="status-column" [boardName]="boardName"
                                           *ngFor="let status of statusList" (filterCard)="filterCard($event)">
                    </tracker-status-column>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>

<div class="card p-3">
    <form role="form" (ngSubmit)="onSubmit()" [formGroup]="editForm">
        <div class="row">
            <div class="form-group required col-sm-12 p-0">
                <label id="name-role-label" class="control-label" translate>common.name</label>
                <input id="name-role" type="text" formControlName="name" class="form-control"
                       [ngClass]="hasError(editForm.get('name'))">
                <common-control-message id="role-ctrl-msg" [control]="editForm.get('name')"></common-control-message>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 p-0">
                <div class="pull-right">
                    <common-form-buttons (backButton)="backToList()" [loading]="submitting"
                                         [disabledConditions]="editForm.invalid">
                    </common-form-buttons>
                </div>
            </div>
        </div>
    </form>
</div>
